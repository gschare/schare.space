<title>Mothership Character Sheet</title>

<div class="sheet-layout">
  <div class="sheet-main">
    <!-- Thin top row: ID + High Score only -->
    <div class="id-score-row">
      <div class="logo">Ceres <span class="logo-version">128k</span></div>
      <div class="box box-key">
        <span class="panel-label">Character ID</span>
        <div class="char-id-row">
          <input type="text" id="charId" class="editable-stat" name="charId">
          <button type="button" id="lock-character-btn" class="num-btn lock-btn" aria-label="Lock character to save">Lock</button>
        </div>
        <div id="save-status" class="save-status-row">
          <span class="save-indicator" aria-hidden="true"></span>
          <span class="save-status-text">Saved</span>
        </div>
      </div>
      <div class="box box-key">
        <span class="panel-label">High Score</span>
        <div class="high-score-with-buttons">
          <input type="number" id="highScore" class="editable-stat spinnerless" name="highScore" value="0">
          <div class="cell-buttons cell-buttons-right">
            <button type="button" class="num-btn num-btn-inc" aria-label="Increase high score" data-target="highScore">▲</button>
            <button type="button" class="num-btn num-btn-dec" aria-label="Decrease high score" data-target="highScore">▼</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Character box (left half) + Stats & Saves stacked (right half), same combined height -->
    <div class="character-stats-row">
      <div class="box character-box">
        <span class="panel-label">Character</span>
        <label><span class="char-field-label">Name</span> <input type="text" id="charName" class="editable-stat" name="charName"></label>
        <label><span class="char-field-label">Pronouns</span> <input type="text" id="pronouns" class="editable-stat" name="pronouns"></label>
        <label><span class="char-field-label">Class</span> <input type="text" id="charClass" class="editable-stat" name="charClass"></label>
        <label>Personal Notes <textarea id="personalNotes" class="editable-stat" name="personalNotes"></textarea></label>
      </div>
      <div class="stats-saves-column">
        <div class="stats-section box-key box-key-amber">
          <span class="panel-label">Stats</span>
          <div class="stat-circles">
            <div class="stat-circle-wrap">
              <label class="stat-circle">
                <span class="stat-circle-inner"><input type="number" id="strength" class="editable-stat spinnerless" name="strength"></span>
                <div class="cell-buttons cell-buttons-below">
                  <button type="button" class="num-btn num-btn-inc" aria-label="Increase" data-target="strength">▲</button>
                  <button type="button" class="num-btn num-btn-dec" aria-label="Decrease" data-target="strength">▼</button>
                </div>
                <span class="stat-label">Strength</span>
              </label>
            </div>
            <div class="stat-circle-wrap">
              <label class="stat-circle">
                <span class="stat-circle-inner"><input type="number" id="speed" class="editable-stat spinnerless" name="speed"></span>
                <div class="cell-buttons cell-buttons-below">
                  <button type="button" class="num-btn num-btn-inc" aria-label="Increase" data-target="speed">▲</button>
                  <button type="button" class="num-btn num-btn-dec" aria-label="Decrease" data-target="speed">▼</button>
                </div>
                <span class="stat-label">Speed</span>
              </label>
            </div>
            <div class="stat-circle-wrap">
              <label class="stat-circle">
                <span class="stat-circle-inner"><input type="number" id="intellect" class="editable-stat spinnerless" name="intellect"></span>
                <div class="cell-buttons cell-buttons-below">
                  <button type="button" class="num-btn num-btn-inc" aria-label="Increase" data-target="intellect">▲</button>
                  <button type="button" class="num-btn num-btn-dec" aria-label="Decrease" data-target="intellect">▼</button>
                </div>
                <span class="stat-label">Intellect</span>
              </label>
            </div>
            <div class="stat-circle-wrap">
              <label class="stat-circle">
                <span class="stat-circle-inner"><input type="number" id="combat" class="editable-stat spinnerless" name="combat"></span>
                <div class="cell-buttons cell-buttons-below">
                  <button type="button" class="num-btn num-btn-inc" aria-label="Increase" data-target="combat">▲</button>
                  <button type="button" class="num-btn num-btn-dec" aria-label="Decrease" data-target="combat">▼</button>
                </div>
                <span class="stat-label">Combat</span>
              </label>
            </div>
          </div>
        </div>
        <div class="saves-section box-key box-key-amber">
          <span class="panel-label">Saves</span>
          <div class="save-circles">
            <div class="stat-circle-wrap">
              <label class="save-circle">
                <span class="stat-circle-inner"><input type="number" id="sanity" class="editable-stat spinnerless" name="sanity"></span>
                <div class="cell-buttons cell-buttons-below">
                  <button type="button" class="num-btn num-btn-inc" aria-label="Increase" data-target="sanity">▲</button>
                  <button type="button" class="num-btn num-btn-dec" aria-label="Decrease" data-target="sanity">▼</button>
                </div>
                <span class="stat-label">Sanity</span>
              </label>
            </div>
            <div class="stat-circle-wrap">
              <label class="save-circle">
                <span class="stat-circle-inner"><input type="number" id="fear" class="editable-stat spinnerless" name="fear"></span>
                <div class="cell-buttons cell-buttons-below">
                  <button type="button" class="num-btn num-btn-inc" aria-label="Increase" data-target="fear">▲</button>
                  <button type="button" class="num-btn num-btn-dec" aria-label="Decrease" data-target="fear">▼</button>
                </div>
                <span class="stat-label">Fear</span>
              </label>
            </div>
            <div class="stat-circle-wrap">
              <label class="save-circle">
                <span class="stat-circle-inner"><input type="number" id="body" class="editable-stat spinnerless" name="body"></span>
                <div class="cell-buttons cell-buttons-below">
                  <button type="button" class="num-btn num-btn-inc" aria-label="Increase" data-target="body">▲</button>
                  <button type="button" class="num-btn num-btn-dec" aria-label="Decrease" data-target="body">▼</button>
                </div>
                <span class="stat-label">Body</span>
              </label>
            </div>
          </div>
        </div>
        <div class="health-row">
        <div class="health-row-inner">
          <div class="rounded-box rounded-box-red">
            <span class="panel-label">Health</span>
            <div class="current-max-pair">
              <div class="cell-buttons cell-buttons-left">
                <button type="button" class="num-btn num-btn-inc" aria-label="Increase current" data-target="health">▲</button>
                <button type="button" class="num-btn num-btn-dec" aria-label="Decrease current" data-target="health">▼</button>
              </div>
              <div class="current-max-cell current-max-cell-left">
                <input type="number" id="health" class="editable-stat spinnerless stat-size-input" name="health">
                <span class="current-max-label">Cur</span>
              </div>
              <div class="current-max-cell current-max-cell-right">
                <input type="number" id="health-max" class="editable-stat spinnerless stat-size-input" name="health-max">
                <span class="current-max-label">Max</span>
              </div>
              <div class="cell-buttons cell-buttons-right">
                <button type="button" class="num-btn num-btn-inc" aria-label="Increase max" data-target="health-max">▲</button>
                <button type="button" class="num-btn num-btn-dec" aria-label="Decrease max" data-target="health-max">▼</button>
              </div>
            </div>
          </div>
        </div>
        <div class="health-row-inner">
          <div class="rounded-box rounded-box-red">
            <span class="panel-label">Wounds</span>
            <div class="current-max-pair">
              <div class="cell-buttons cell-buttons-left">
                <button type="button" class="num-btn num-btn-inc" aria-label="Increase current" data-target="wounds">▲</button>
                <button type="button" class="num-btn num-btn-dec" aria-label="Decrease current" data-target="wounds">▼</button>
              </div>
              <div class="current-max-cell current-max-cell-left">
                <input type="number" id="wounds" class="editable-stat spinnerless stat-size-input" name="wounds">
                <span class="current-max-label">Cur</span>
              </div>
              <div class="current-max-cell current-max-cell-right">
                <input type="number" id="wounds-max" class="editable-stat spinnerless stat-size-input" name="wounds-max">
                <span class="current-max-label">Max</span>
              </div>
              <div class="cell-buttons cell-buttons-right">
                <button type="button" class="num-btn num-btn-inc" aria-label="Increase max" data-target="wounds-max">▲</button>
                <button type="button" class="num-btn num-btn-dec" aria-label="Decrease max" data-target="wounds-max">▼</button>
              </div>
            </div>
          </div>
        </div>
        <div class="health-row-inner">
          <div class="rounded-box rounded-box-red">
            <span class="panel-label">Stress</span>
            <div class="current-max-pair">
              <div class="cell-buttons cell-buttons-left">
                <button type="button" class="num-btn num-btn-inc" aria-label="Increase current" data-target="stress">▲</button>
                <button type="button" class="num-btn num-btn-dec" aria-label="Decrease current" data-target="stress">▼</button>
              </div>
              <div class="current-max-cell current-max-cell-left">
                <input type="number" id="stress" class="editable-stat spinnerless stat-size-input" name="stress">
                <span class="current-max-label">Cur</span>
              </div>
              <div class="current-max-cell current-max-cell-right">
                <input type="number" id="stress-max" class="editable-stat spinnerless stat-size-input" name="stress-max">
                <span class="current-max-label">Max</span>
              </div>
              <div class="cell-buttons cell-buttons-right">
                <button type="button" class="num-btn num-btn-inc" aria-label="Increase max" data-target="stress-max">▲</button>
                <button type="button" class="num-btn num-btn-dec" aria-label="Decrease max" data-target="stress-max">▼</button>
              </div>
            </div>
        </div>
      </div>
    </div>

    <!-- Loadout with concave top-right; Conditions sits in the notch -->
    <div class="loadout-conditions-wrapper">
      <div class="box conditions-box box-key box-key-blue conditions-in-notch">
        <span class="panel-label">Conditions</span>
        <textarea id="conditions" class="editable-stat" name="conditions"></textarea>
      </div>
      <div class="loadout-section loadout-concave">
      <span class="panel-label">Loadout</span>
      <div class="loadout-top-row">
        <textarea id="loadout" class="textbox loadout-textarea" name="loadout"></textarea>
        <div class="loadout-side-fields">
          <label class="loadout-inline loadout-field-row">
            <span class="loadout-label">Trinket</span>
            <input type="text" id="trinket" class="editable-stat loadout-oneline" name="trinket">
          </label>
          <label class="loadout-inline loadout-field-row">
            <span class="loadout-label">Patch</span>
            <input type="text" id="patch" class="editable-stat loadout-oneline" name="patch">
          </label>
          <div class="loadout-inline loadout-field-row armor-points-row">
            <span class="loadout-label">AP</span>
            <input type="number" id="armor-points" class="editable-stat spinnerless" name="armor-points">
            <div class="cell-buttons cell-buttons-right">
              <button type="button" class="num-btn num-btn-inc" aria-label="Increase armor" data-target="armor-points">▲</button>
              <button type="button" class="num-btn num-btn-dec" aria-label="Decrease armor" data-target="armor-points">▼</button>
            </div>
          </div>
          <div class="loadout-inline loadout-field-row credits-row">
            <span class="loadout-label">CR</span>
            <input type="number" id="credits" class="editable-stat spinnerless credits-input" name="credits">
            <div class="credits-buttons">
              <div class="credit-step-group">
                <span class="credit-step-label">1</span>
                <div class="cell-buttons cell-buttons-vertical">
                  <button type="button" class="num-btn num-btn-plus" aria-label="+1" data-target="credits" data-delta="1">+</button>
                  <button type="button" class="num-btn num-btn-minus" aria-label="-1" data-target="credits" data-delta="-1">−</button>
                </div>
              </div>
              <div class="credit-step-group">
                <span class="credit-step-label">10</span>
                <div class="cell-buttons cell-buttons-vertical">
                  <button type="button" class="num-btn num-btn-plus" aria-label="+10" data-target="credits" data-delta="10">+</button>
                  <button type="button" class="num-btn num-btn-minus" aria-label="-10" data-target="credits" data-delta="-10">−</button>
                </div>
              </div>
              <div class="credit-step-group">
                <span class="credit-step-label">100</span>
                <div class="cell-buttons cell-buttons-vertical">
                  <button type="button" class="num-btn num-btn-plus" aria-label="+100" data-target="credits" data-delta="100">+</button>
                  <button type="button" class="num-btn num-btn-minus" aria-label="-100" data-target="credits" data-delta="-100">−</button>
                </div>
              </div>
              <div class="credit-step-group">
                <span class="credit-step-label">1000</span>
                <div class="cell-buttons cell-buttons-vertical">
                  <button type="button" class="num-btn num-btn-plus" aria-label="+1000" data-target="credits" data-delta="1000">+</button>
                  <button type="button" class="num-btn num-btn-minus" aria-label="-1000" data-target="credits" data-delta="-1000">−</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

    <!-- Skills: three columns -->
    <div class="skills-section">
      <span class="panel-label">Skills</span>
      <div class="skills-columns">
        <div class="skill-column">
          <span class="panel-label">Trained</span>
          <div class="trained-skills-container">

            <label><input type="checkbox" id="skill-zoology"> Zoology</label>

</div>

  <aside class="journal-aside">
    <label class="journal-label">Journal</label>
    <div class="journal-pages">
      <div class="journal-nav">
        <button type="button" id="journal-prev" class="journal-nav-btn" aria-label="Previous page">←</button>
        <span id="journal-page-info" class="journal-page-info">Page 1</span>
        <button type="button" id="journal-next" class="journal-nav-btn" aria-label="Next page">→</button>
      </div>
      <textarea id="journal" class="journal-textbox" name="journal" data-current-page></textarea>
    </div>
  </aside>
</div>
