<!DOCTYPE html>

 and todepond.com for the motivation to put scrappy fiddles on the web

<html>
    <head>
        <script src="dither.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Ditherer</h2>
        <p>Not <a href="https://maya.land/monologues/2021/02/15/css-dither.html">cursed CSS dithering</a></p>

        <div class="slidecontainer">
          <label for="width">Width</label>
          <input type="range" min="100" max="1200" value="600" class="slider" id="width-slider">
          <input type="number" id="width-result" value="600" style="width: 4rem">
        </div>

        <div class="colorscontainer">
          <label for="color">Colors</label>
          <input type="color" id="white-color" value="#ffffff">
          <input type="color" id="black-color" value="#000000">
          <button id="swap-colors" onclick="swapColors()">Swap</button>
        </div>

        <div id="container">

            <div class="row">

                <div class="col">
                    <div>
                        <p>Drag & drop a file below!
                        <label for="upload">Or upload!</label>
                        <input type="file" id="upload"/>
                        </p>
                    </div>

                    <div id="dropzone"
                        ondrop="dropHandler(event);"
                        ondragover="dragOverHandler(event);">
                        <p>Drag & drop a photo here!</p>
                    </div>
                </div>

                <div class="col">
                    <p>The dithered image will appear here</p>
                    <div id="dithered"></div>
                </div>
            </div>
        </div>
    </body>
</html>
