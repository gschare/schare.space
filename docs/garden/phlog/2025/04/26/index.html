                    My phone doesn't work these days.
                </figcaption></figure><figure><img src="https://live.staticflickr.com/65535/54478555126_94a5bd0631_c.jpg" loading="lazy" alt="A white-blossomed tree next to factory windows on a brick wall."><figcaption>

                </figcaption></figure><figure><img src="https://live.staticflickr.com/65535/54478839673_8c05f05cf7_c.jpg" loading="lazy" alt="A residential street at twilight."><figcaption>

                    intended to be nothing more than impressions of what I see

                    with all its fiddly settings and its "professional" affect,
                    is dignified beyond fleeting record and elevated to <em>craft</em>.

                    <em>then</em> send them off.
