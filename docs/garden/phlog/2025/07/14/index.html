<main><div id="modal" class="modal"><div id="modal-content" class="modal-content"><img id="modal-image" class="modal-image" src=""></div></div><script src="/js/modal.js"></script><article class="article"><script>document.body.classList.add('dark-mode'); document.getElementById('dark-mode-button').innerHTML = '‚òÄÔ∏è'; document.getElementById('dark-mode-button').title = 'Light mode';</script><title>Phlog | July 14, 2025</title><h1>Phlog | July 14, 2025</h1><p><a href="/garden/phlog/2025/07/13/">Prev</a> | <a href="../../../all.html">All</a> | <a href="/garden/phlog/2025/07/16/">Next</a></p><div id="gallery"><figure><img src="https://live.staticflickr.com/65535/54685249251_b59ccf9190_b.jpg" loading="lazy" alt="Mountains in the morning sun"><figcaption>The scenery was really giving Death Stranding. In fact it gave a lot of things; the rapid change in terrain as you hike high up into the peaks above the Lakes Basin felt like navigating different biomes in Minecraft. Starting with glacial lakes and lodgepole pines... keep going up and you find yourself among ferrous red sand on a crest overlooking the entire basin... continue further and you discover low scrubland reminiscent of much lower elevations... a dry mountainside evocative of the chaparral of home territory... then it's peak meadows full of flowers that smell strongly of maize, opposite a view of endless mountains fading into the horizon... the marshy Deer Lakes... rocky cliffs at the top of a trail composed of shattered stone... and finally scattered boulders and grasses as you see here, with the occasional patch of summer snow. The descent is an entirely different story - a much buggier one.</figcaption></figure><figure><img src="https://live.staticflickr.com/65535/54685582880_6df97edc37_b.jpg" loading="lazy" alt="Duck Lake reflecting the mountain"><figcaption>Don't get me wrong - the lakes were beautiful, but the mosquitos rather dampened the mood.</figcaption></figure><figure><img src="https://live.staticflickr.com/65535/54685249226_80c91ccb73_b.jpg" loading="lazy" alt="Rocks and trees under the glare of the morning sun with mountains in the background"><figcaption>I wish I had taken more photos of the descent. It was on the rocky switchbacks past Duck Lake that I had the stunning realization that <a href="https://en.wikipedia.org/wiki/Expulsion_from_the_Garden_of_Eden_(Cole)">Thomas Cole</a> wasn't making it up.</figcaption></figure></div><footer><a href="/garden/phlog/2025/07/13/">Prev</a> | <a href="../../../all.html">All</a> | <a href="/garden/phlog/2025/07/16/">Next</a></footer></article></main></body></html>
