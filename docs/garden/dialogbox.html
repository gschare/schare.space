<main><div id="modal" class="modal"><div id="modal-content" class="modal-content"><img id="modal-image" class="modal-image" src=""></div></div><script src="/js/modal.js"></script><article class="article"><h1>Dialogue Boxes</h1>

<div id="dialogue" class="dialog">

<form>
    <input type="button" value="Add dialogue" onclick="dialogBox();">
</form>

<script>
let nMessages = 0;

function dialogBox () {
    const newDialogue = prompt("Enter some dialogue:", "Wherefore art thou Romeo?");
    if (newDialogue == "" || newDialogue == null) {
        return;
    }
    const p = document.createElement('p');
    p.classList.add(nMessages % 2 == 0 ? 'left' : 'right');
    const pContent = document.createTextNode(newDialogue);
    p.appendChild(pContent);

    const dialogue = document.getElementById('dialogue');
    dialogue.appendChild(p);

    nMessages += 1;
}
</script>
